<h2 mat-dialog-title>Confirm cancel order?</h2>
<mat-dialog-content class="mat-typography">
  <div>Are you sure?</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel Order</button>
  <button mat-raised-button mat-dialog-close>Dismiss</button>
</mat-dialog-actions>
